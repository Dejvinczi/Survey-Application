<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Surveys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${mySurveys}" class="container my-5">
                <form action="#" th:action="@{/user/userPanel}" method="post">
                    <div class="col-md-6">
                        <input type="submit"  class="btn btn-primary" value="  User panel  ">
                    </div>
                </form>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Survey name</th>
                                <th>Is Done?</th>
                                <th>Complete survey</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="mySurvey : ${mySurveys}">
                                <td th:text="${mySurvey.getSurvey().getSurveyName()}"></td>
                                <td th:text="${mySurvey.isDevoted()}"></td>
                                <td th:if="${mySurvey.devoted == false}">
                                    <a th:href="@{http://localhost:4200/?id={id}(id=${mySurvey.connectionId})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
