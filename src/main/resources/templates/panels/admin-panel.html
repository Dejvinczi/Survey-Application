<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div style="text-align: center;">
    <center>
        <h1>PANEL ADMINA</h1>
        <form action="#" th:action="@{/admin/surveys}">
            <div class="col-md-6">
                <input type="submit"  class="btn btn-primary" value="  Surveys  ">
            </div>
        </form>
        <br>
        <form action="#" th:action="@{/admin/users}" method="post">
            <div class="col-md-6">
                <input type="submit"  class="btn btn-primary" value="  Users  ">
            </div>
        </form>
        <br>
        <form action="#" th:action="@{/admin/connections}" method="post">
            <div class="col-md-6">
                <input type="submit"  class="btn btn-primary" value="  Surveys status  ">
            </div>
        </form>
        <br>
        <form action="#" th:action="@{/admin/console}" method="post">
            <div class="col-md-6">
                <input type="submit"  class="btn btn-primary" value="  Database ">
            </div>
        </form>
        <br>
        <form action="#" th:action="@{/logout}" method="post">
            <div class="col-md-6">
                <input type="submit"  class="btn btn-primary" value="  Logout  ">
            </div>
        </form>
    </center>
</div>
</body>
</html>
