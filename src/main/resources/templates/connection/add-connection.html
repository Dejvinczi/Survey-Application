<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
<div class="container my-5">
    <h3> Assign Survey</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <p class="my-5">
                    <a href="/admin/users" class="btn btn-primary">
                        <i class="fas fa-poll-h ml-2"> Back </i></a>
                </p>
                <form action="#" th:action="@{/admin/connections/assign}" th:object="${connection}" method="post">
                    <div class="row">

                        <select class="form-control" id="dropGroup" th:field="*{user}">
                            <option value="0">Select user: </option>
                            <option th:each="selectedUser : ${userList}" th:value="${selectedUser.userId}" th:text="${selectedUser.email}">
                            </option>
                        </select>

                        <select class="form-control" id="dropGroup" th:field="*{survey}">
                            <option value="0">Select survey: </option>
                            <option th:each="selectedSurvey : ${surveyList}" th:value="${selectedSurvey.surveyId}" th:text="${selectedSurvey.surveyName}">
                            </option>
                        </select>

                        <input name="submit" type="submit" value="Assign" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
