<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Connections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${connections}" class="container my-5">
                <form action="#" th:action="@{/admin/adminPanel}" method="post">
                    <div class="col-md-6">
                        <input type="submit"  class="btn btn-primary" value="  Admin panel  ">
                    </div>
                </form>
                <br>
                <form action="#" th:action="@{/admin/connections/add}" method="post">
                    <div class="col-md-6">
                        <input type="submit"  class="btn btn-primary" value="  Assign Survey  ">
                    </div>
                </form>
                <br>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>User email</th>
                                <th>Survey name</th>
                                <th>Done</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="connection : ${connections}">
                                <td th:text="${connection.getUser().getEmail()}"></td>
                                <td th:text="${connection.getSurvey().getSurveyName()}"></td>
                                <td th:text="${connection.isDevoted()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
